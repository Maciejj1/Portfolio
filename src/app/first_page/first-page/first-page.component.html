<div class="firstpage">
  <div class="firstpage_container">
    <div class="firstpage_container_base">
      <div class="firstpage_container_base_leftside">
        <div class="firstpage_container_base_leftside_title">
          <h2>MY NAME IS</h2>

        </div>
        <div class="firstpage_container_base_leftside_me">
          <h1 class="firstpage_container_base_leftside_me_name">Maciej <span class="firstpage_container_base_leftside_description_me_name_surname">Wawryszuk</span></h1>
        </div>
        <div class="firstpage_container_base_leftside_description">
          <p class="firstpage_container_base_leftside_description_text">Creative front-end and flutter developer with over +1 years
            of experience in creating projects. Fluent knowledge of HTML,
            Bootstrap, Css, SASS, TypeScript, Flutter and Angular.</p>
        </div>
        <div class="firstpage_container_base_leftside_links">
          <a href="#">
            <img [src]="instagram"/>
          </a>
          <a href="#">
            <img [src]="github"/>
          </a>
          <a href="#">
            <img [src]="twitter"/>
          </a>
          <a href="#">
            <img [src]="linkedin"/>
          </a>
        </div>
      </div>
      <div class="firstpage_container_base_rightside">
        <div class="firstpage_container_base_rightside_image">
          <img [src]="my_profile"/>
        </div>
      </div>
    </div>
  </div>
</div>
