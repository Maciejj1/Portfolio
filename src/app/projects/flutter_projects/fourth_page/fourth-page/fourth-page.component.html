<div class="fourthpage">
  <div class="fourthpage_container">

    <div class="fourthpage_container_base">
      <div class="fourthpage_container_base_title">
        <h2 class="fourthpage_container_base_title_text">My Projects in<span class="fourthpage_container_base_title_flutter">Flutter</span> </h2>
      </div>
      <div class="fourthpage_container_base_sides">
      <div class="fourthpage_container_base_sides_leftside">
        <div class="fourthpage_container_base_sides_leftside_image">
          <img class="fourthpage_container_base_sides_leftside_image_picture" [src]="mysaving"/>
          <img class="fourthpage_container_base_sides_leftside_image_background"[src]="background"/>
        </div>
      </div>
      <div class="fourthpage_container_base_sides_rightside">
        <div class="fourthpage_container_base_sides_rightside_about">
          <img class="fourthpage_container_base_sides_rightside_about_image" [src]=""/>
          <p class="fourthpage_container_base_sides_rightside_about_text">Flutter App</p>
        </div>
        <div class="fourthpage_container_base_sides_rightside_name">
          <p class="fourthpage_container_base_sides_rightside_name_text">My<span class="fourthpage_container_base_sides_rightside_name_gradient">Saving</span></p>
        </div>
        <div class="fourthpage_container_base_sides_rightside_list">
          <div class="fourthpage_container_base_sides_rightside_list_opinion">
            <img class="fourthpage_container_base_sides_rightside_list_opinion_image" [src]=""/>
            <p class="fourthpage_container_base_sides_rightside_list_opinion_text">Ground-breaking application to help users
              save money by acting as a subconscious reminder of money spent and counting money</p>
          </div>
        </div>
        <div class="fourthpage_container_base_sides_rightside_buttons">
          <!-- <a href="https://play.google.com/store/games?hl=pl&gl=US&pli=1" class="fourthpage_container_base_sides_rightside_buttons_google"><img class="fourthpage_container_base_sides_rightside_buttons_google_image" [src]="googleplay"/></a>
          <a href="https://www.apple.com/pl/app-store/" class="fourthpage_container_base_sides_rightside_buttons_apple"><img class="fourthpage_container_base_sides_rightside_buttons_google_image" [src]="appstore"/></a> -->
          <a class="fourthpage_container_base_sides_rightside_buttons_link" href="https://github.com/Maciejj1/mysavingApp">
            <img [src]="github"/>
          </a>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
