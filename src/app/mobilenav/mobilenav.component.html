<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<header>
	<div class="-mr-2 -my-2 md:hidden">
        <button type="button" (click)="toggleMobileMenu()"
        class="rounded-md p-2 h-50 w-full md:hidden bg-blue-500 hamburger-btn" 
        style="background-color: #202327; color: white; border-color: white;">
    
      <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
        aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
	</div>
	<div [@openClose]="openCloseTrigger"
		class="absolute z-30 top-0 inset-x-0 p-2 transition transform origin-top-right md:hidden">
		<div class="rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 bg-white divide-y-2 divide-gray-50">

			<div class="flex items-center justify-between"style="background-color: #202327;">
				<button (click)="toggleMobileMenu()" type="button"
          class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"style="background-color: #202327; color: white; border-color: white;">
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
			</div>
			<div class="py-6 px-5" style="background-color: #202327;">
                <div class="grid gap-4" style="background-color: #202327;">
                    <a routerLink="/" class="text-base font-medium text-white hover:text-gray-700">
                        Home
                      </a>
                      <a routerLink="/projects" class="text-base font-medium text-white hover:text-gray-700">
                        Projects
                      </a>
                      <a routerLink="/about" class="text-base font-medium text-white hover:text-gray-700">
                        About
                      </a>
                      <a routerLink="/experience" class="text-base font-medium text-white hover:text-gray-700">
                        Experience
                      </a>
                      <a routerLink="/skills" class="text-base font-medium text-white hover:text-gray-700">
                        Skills
                      </a>
                      
                  </div>
                  
			</div>
		</div>
	</div>
</header>
