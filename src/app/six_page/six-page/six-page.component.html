<div class="sixpage">
  <div class="sixpage_container">

    <div class="sixpage_container_base">


      <div class="sixpage_container_base_sides">
        <div class="sixpage_container_base_sides_leftside">
          <div class="sixpage_container_base_sides_leftside_image">
            <img class="sixpage_container_base_sides_leftside_image_picture" [src]="meblit"/>
            <img class="sixpage_container_base_sides_leftside_image_background"[src]="background"/>
          </div>
        </div>
        <div class="sixpage_container_base_sides_rightside">
          <div class="sixpage_container_base_sides_rightside_about">
            <img class="sixpage_container_base_sides_rightside_about_image" [src]=""/>

          </div>
          <div class="sixpage_container_base_sides_rightside_name">
            <p class="sixpage_container_base_sides_rightside_name_text">My<span class="sixpage_container_base_sides_rightside_name_gradient">Saving</span></p>
          </div>
          <div class="sixpage_container_base_sides_rightside_list">
            <div class="sixpage_container_base_sides_rightside_list_opinion">
              <img class="sixpage_container_base_sides_rightside_list_opinion_image" [src]=""/>
              <p class="sixpage_container_base_sides_rightside_list_opinion_text">Ground-breaking application to help users
                save money by acting as a subconscious reminder of money spent and counting money</p>
            </div>
          </div>
        </div></div>
    </div>

</div>
