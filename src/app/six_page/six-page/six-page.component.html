<div class="sixpage">
  <div class="sixpage_container">

    <div class="sixpage_container_base">

      <div class="sixpage_container_base_leftside">
        <div class="sixpage_container_base_leftside_image">
          <img [src]="meblit"/>

        </div>
      </div>
      <div class="sixpage_container_base_rightside">
        <div class="sixpage_container_base_rightside_about">
          <img class="sixpage_container_base_rightside_about_image" [src]=""/>
          <p class="sixpage_container_base_rightside_about_text">Flutter App</p>
        </div>
        <div class="sixpage_container_base_rightside_name">
          <p class="sixpage_container_base_rightside_name_text">MySaving</p>
        </div>
        <div class="sixpage_container_base_rightside_list">
          <div class="sixpage_container_base_rightside_list_opinion">
            <img class="sixpage_container_base_rightside_list_opinion_image" [src]=""/>
            <p class="sixpage_container_base_rightside_list_opinion_text">Ground-breaking application to help users
              save money by acting as a subconscious reminder of money spent and counting money</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
